<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Tablero Meteorol√≥gico</title>
</head>
<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="main-container">
        <div class="containers">
            <div id="container-left">
                <h3>Search for a City :</h3>
                <form id="city-form">
                  <input name="cityname" id="cityname" type="text" autofocus="true"/>
                  <button type="submit" id="search-botton">Search</button>
                </form>
                <hr/>
                <div id="search-history"></div><!--botones para busquedas mas frecuentes-->
            </div>    
            <div id="container-right">
                <div id="today-container">
                   <div id="info">
                      <h2 id="name-today"></h2>
                      <h2 id="date-today"></h2>
                      <img id ='icon-today'/>
                   </div>  
                   <div id="today-info"></div>
                </div>
                <div>
                    <h3 id="days-container">5-Days Forecast :</h3>
                    <hr/>
                </div>
            </div>    
        </div>                
   </main>
    <script src="assets/js/script.js" ></script>
</body>
</html>
